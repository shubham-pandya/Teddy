<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #ffe6f0;
    overflow-x: hidden;
  }

  h1, p {
    text-align: center;
    color: #ff0066;
    text-shadow: 1px 1px 5px #fff;
  }

  h1 {
    font-size: 3em;
    margin-top: 50px;
  }

  p {
    font-size: 1.5em;
    margin: 20px;
  }

  .hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    transform: rotate(-45deg);
    animation: float 7s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -15px;
    left: 0;
  }

  .heart::after {
    left: 15px;
    top: 0;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(-45deg) scale(1); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(45deg) scale(0.8); opacity: 0; }
  }

  .puzzle-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .puzzle-btn {
    font-size: 1.5em;
    padding: 15px 25px;
    background: #ff66aa;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }

  .puzzle-btn:hover {
    transform: scale(1.1);
    background: #ff3399;
  }

  .message {
    display: none;
    margin-top: 50px;
  }

</style>
</head>
<body>

<div class="hearts"></div>

<div class="puzzle-container">
  <h1>ðŸ’Œ Solve the Puzzle to See Your Surprise! ðŸ’Œ</h1>
  <button class="puzzle-btn">Click Me!</button>

  <div class="message">
    <h1>Happy Valentine's Day ðŸ’–</h1>
    <p>Shubham loves you forever ðŸ’•</p>
  </div>
</div>

<script>
  const heartsContainer = document.querySelector('.hearts');

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 5 + Math.random() * 5 + 's';
    heart.style.width = 20 + Math.random() * 20 + 'px';
    heart.style.height = heart.style.width;
    heartsContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 10000);
  }

  setInterval(createHeart, 300);

  // Puzzle reveal
  const button = document.querySelector('.puzzle-btn');
  const message = document.querySelector('.message');

  button.addEventListener('click', () => {
    button.style.display = 'none';
    message.style.display = 'block';
  });
</script>
</body>
</html>
